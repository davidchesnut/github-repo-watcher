<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Config settings</title>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->

<script type="text/javascript">

Office.initialize = () => {
   // isOfficeInitialized = true;
   console.log("office initialized");
   // render();
};

function sendData() {
	console.log("sending data");
	const package = {
		startRange: document.getElementById('startRange').value,
		outputRange: document.getElementById('outputRange').value
	}
	Office.context.ui.messageParent(JSON.stringify(package));  
}
</script>

</head>

<body class="ms-font-m">
	<div id="container"></div>
	<div>
		<div>
			<input type='text' id='startRange' name = 'Start range'/><p />
			<input type='text' id='outputRange' name = 'Output range'/>
			<button onClick='sendData()'>Done</button>
		</div>);
	</div>
</body>

</html>
